name: Rust

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: Swatinem/rust-cache@v2
    - name: Build
      run: cargo build
    - name: Lint
      run: cargo clippy -- -D warnings
    - name: Tests
      run: cargo test
    - name: Docs
      run: cargo doc --no-deps
